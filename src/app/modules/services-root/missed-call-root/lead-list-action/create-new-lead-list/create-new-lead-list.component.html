<div fxLayout="column" class="new-lead-list-root">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header-modal-action">
      <h2 class="lh-28">Create New Lead List</h2>
      <button class="tertiary-button-icon close-btn ico-close-right-top" (click)="onCancel()">
        <img src="assets/images/svg/ico-close-blue.svg" alt="close" />
      </button>
    </div>
    <div class="content-modal-action scrollable-content mt-24">
      <div fxLayout="column" fxLayoutGap="24px">
        <div fxLayout="column" fxLayoutGap="4px" class="cstm-input">
          <div class="cstm-input__label mini-text">Lead List Name*</div>
          <input  type="text" placeholder="Lead List Name" maxlength="30" autocomplete="off" (keypress)="validateCharNum($event)"  [(ngModel)]="LeadName" />
          <div class="cstm-input__message error" *ngIf="LeadName?.length > 0 && LeadName?.length < 3">
            <span>Minimum 3 character are required</span>
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="4px" class="cstm-textarea">
            <div class="cstm-input__label mini-text">Description</div>
            <textarea id="leadtextarea" (keyup)="autogrowtextArea()" #leadtextarea class="resizer" name="text" placeholder="Description" [(ngModel)]="LeadDes" maxlength="150" rows="1"></textarea>
            <!-- <input type="text" placeholder="Description" maxlength="150" autocomplete="off" [(ngModel)]="LeadDes"/> -->
            <!-- <div class="cstm-input__message error">
              <span>Minimum 3 character are required</span>
            </div> -->
          </div>
      </div>
    </div>
  
    <div class="footer-modal-action">
      <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="end end">
        <button type="button" class="large-secondary-button" (click)="onCancel()">
          Cancel
        </button>
        <button type="button" class="large-primary-button" [disabled]="LeadName?.length >= 0 && LeadName?.length < 3" (click)="saveLeadList()">
            Save and Select
        </button>
      </div>
    </div>
  </div>
