<div class="year-view-container">
    <div
        #topAnchor
        data-position="top"
        style="width: 100%; height: 10px; margin-top: 10px"
    ></div>
    <ng-container *ngFor="let year of years">
        <button
            [ngClass]="
                currentDateYear === year ? 'primary-button' : 'tertiary-button'
            "
            (click)="handleDateSelection(year)"
        >
            {{ year }}
        </button>
    </ng-container>
    <div
        #bottomAnchor
        data-position="bottom"
        style="width: 100%; height: 10px; margin-bottom: 10px"
    ></div>
</div>
